   <body>
      <main>
         <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark py-5 py-lg-0" data-background="../assets/img/form-image.jpg">
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-12">
                     <div class="text-center text-md-center mb-5 mt-md-0 text-white">
                        <h1 class="mb-0 h3">Create an account</h1>
                     </div>
                  </div>
                  <div class="col-12 d-flex align-items-center justify-content-center">
                     <div class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                        <form action="#">
                           <div class="form-group">
                              <label for="exampleInputIcon4">Email của bạn</label>
                              <div class="input-group mb-4">
                                 <div class="input-group-prepend"><span class="input-group-text"><span class="fas fa-envelope"></span></span></div>
                                 <input class="form-control" id="exampleInputIcon4" placeholder="example@company.com" type="text" aria-label="email adress">
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="form-group">
                                 <label for="password">Mật khẩu</label>
                                 <div class="input-group mb-4">
                                    <div class="input-group-prepend"><span class="input-group-text"><span class="fas fa-unlock-alt"></span></span></div>
                                    <input class="form-control" id="password" placeholder="Mật khẩu" type="password" aria-label="Password" required>
                                 </div>
                              </div>
                              <div class="form-group mb-4">
                                 <label for="password_confirm">Nhập lại mật khẩu</label>
                                 <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><span class="fas fa-unlock-alt"></span></span></div>
                                    <input class="form-control" id="password_confirm" placeholder="Nhập lại mật khẩu" type="password" aria-label="Password" required>
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-block btn-primary">Tạo tài khoản</button>
                        </form>
                        <div class="d-block d-sm-flex justify-content-center align-items-center mt-4"><span class="font-weight-normal">Bạn đã có tài khoản? <a href="./sign-in.html" class="font-weight-bold">Đăng nhập</a></span></div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <script src="../vendor/jquery/dist/jquery.min.js"></script><script src="../vendor/popper.js/dist/umd/popper.min.js"></script><script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script><script src="../vendor/headroom.js/dist/headroom.min.js"></script><script src="../vendor/onscreen/dist/on-screen.umd.min.js"></script><script src="../vendor/nouislider/distribute/nouislider.min.js"></script><script src="../vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script><script src="../vendor/waypoints/lib/jquery.waypoints.min.js"></script><script src="../vendor/owl.carousel/dist/owl.carousel.min.js"></script><script src="../vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script><script src="../vendor/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script><script src="../vendor/sticky-sidebar/dist/sticky-sidebar.min.js"></script><script src="../vendor/leaflet/dist/leaflet.js"></script><script src="../vendor/chartist/dist/chartist.min.js"></script><script src="../vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script><script src="../vendor/jqvmap/dist/jquery.vmap.min.js"></script><script src="../vendor/jqvmap/dist/maps/jquery.vmap.usa.js"></script><script src="../assets/js/jquery.slideform.js"></script><script src="../assets/js/spaces.js"></script>
   </body>
